<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgba(179, 38, 249, 0.564)">
    <!-- <center> -->
    <div class="main">
      <h1
        style="
          text-align: center;
          background: linear-gradient(
            to right,
            #f32170,
            #ff6b08,
            #cf23cf,
            #eedd44
          );
          -webkit-text-fill-color: transparent;
          -webkit-background-clip: text;
        "
      >
        Countdown Timer
      </h1>
      <div id="display_area">00 d : 00 h : 00 m : 00 s</div>
      <div>
        <form
          style="margin-top: 5%; display: flex; margin-left: 30%"
          class="popup"
          onclick="myFunction()"
        >
          <span class="popuptext" id="myPopup">Select date and time</span>
          <br /><img
            style="margin-left: 1%; margin-right: 1%"
            src="images/finger-of-a-hand-pointing-to-right-direction.png"
            height="30 px"
            width="30px"
          />
          <input
            style="
              cursor: pointer;
              padding: 1%;
              border: 2px solid rgb(19, 19, 19);
              border-radius: 30px;
            "
            ;
            type="datetime-local"
            id="time_date"
            name="time_date"
            placeholder="hello"
          /><img
            style="margin-left: 1%; margin-right: 1%"
            src="images/hand-pointing-to-left-direction.png"
            height="30 px"
            width="30px"
          />
        </form>
      </div>
      <div
        style="
          font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
            'Lucida Sans', Arial, sans-serif;
          display: flex;
          justify-content: space-around;
        "
      >
        <button class="btn btn-outline-primary px-2" onclick="start()">
          Start <img src="images/play-btn.png" width="25px" height="25px" />
        </button>
        <button class="btn btn-outline-danger" onclick="stop()">
          Stop <img src="images/stop.png" width="25px" height="25px" />
        </button>
        <button class="btn btn-outline-dark" onclick="reset()">
          Reset <img src="images/undo.png" width="25px" height="25px" />
        </button>
        <button class="btn btn-outline-success" onclick="restart()">
          Restart <img src="images/restart.png" width="25px" height="25px" />
        </button>
      </div>
    </div>
    <!-- </center> -->

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
